<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Writing Prompts </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre">
  </head>
  <body>
    <h1>Writing Prompt Generator</h1>

    <section id="buttons">
      <div>
        <button id="photoPrompt">Photo Prompt</button>
      </div>
      <div>
        <button id="quotePrompt">Quote Prompt</button>
      </div>
      <div>
        <button id="characterPrompt">Character Prompt</button>
      </div>
    </section>

    <h2>"You only fail when you stop writing." </h2>
    <h2>-Ray Bradbury</h2>
    <p>How can I put the quote above together in separate lines? I don't think I'm allowed to use "br>"</p>
    <h3>Wow heading 3</h3>
    <h4>Wow heading 4</h4>
    <h5>Wow heading 5</h5>
    <h6>Wow heading 6</h6>
  </body>
</html>
