<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Writing Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre">
  </head>
  <body>
    <h1>Writing Prompt Generator</h1>
    <!-- The buttons have generic names so that it is easy to append 'content'
    which will apply to the actual content -->
    <section id="buttons">
      <div class = "options">
        <button id="photo" class="active">Get a Photo Prompt</button>
      </div>
      <div class="options">
        <button id="quote">Get a Quote Prompt</button>
      </div>
      <div class="options">
        <button id="character">Get a Character Prompt</button>
      </div>
      <button id="mixMatch">Get a bit of all</button>
    </section>

      <!-- <button id="mixMatch">Mix and Match Prompts</button> -->
    <section id="content">
    <div id = "quoteContent" class="content">
    </div>

    <div id = "photoContent" class = "content">
    </div>

    <div id = "characterContent" class="content">
    </div>

    <div id = "mixMatchContent" class = "content">
    </div>
  </section>

    <hr>
    <section id="inspiration">
      <h4>"You only fail when you stop writing." <span>-Ray Bradbury</span></h4>
      <!-- Credits to Katherine for using span! Thank you so much! <3 -->
  </section>

    <script type="text/javascript" src=index.js></script>
  </body>
</html>
