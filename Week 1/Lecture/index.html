<!DOCTYPE html>
<html>
<head>
  <title>My First Site!</title>
  <!-- make sure everything has an open and closed tag if it looks wonky -->
  <!-- If things don't look the way they should is mostly because of forgetting
  to close things -->
  <!-- open comments will create a completely empty site -->
  <!-- whatever file you want to be hosted should be at the top -->
  <!-- local server always 127.0.0.1 -->
  <!-- It will update automatically and will help you know how it looks upon saving
  always have a live server running
  if have issues, stop and start server again (disable and re-enabble)
  and the file you want is on top -->
  <!-- make sure file has index.html directly inside of it -->
</head>
<body>
  <!--everything will always be in the body, or else it won't show up-->
  <!-- The backslash shows things being closed -->
  <section>
    <h1>Hello World!</h1>
    <p>This <s>is</s> a<p>
    <p>paragraph. It is <strong>bold.</strong></p>
    <p>This is <em>italic</em></p>
    <p><a href="week 2/homework/index.html">Week 2</a></p>
    <!-- em is emphasis -->
    <!-- using b, i, and br is outdated -->
    <p>holla</p>
  </section>
  <!-- Sections are for organizational purposes. -->
  <section>
    <h1> This is my second section</h1>
    <h2>Second</h2>
    <h3>Third</h3>
    <h4>Fourth</h4>
    <h5>Fifth</h5>
    <h6>Sixth</h6>
    <ul>
      <!-- ul is great for lists and organizing data. ul means unordered list -->
      <li>This is the first point</li>
      <!-- li means list item -->
      <li>This is the second point</li>
    </ul>
    <ol>
      <!-- ordered list -->
      <li>one</li>
      <li>two</li>
    </ol>
  </section>

  <!--always have h1 on each page-->
  <!--h1 always at the beginning of each section-->
  <!--will have more h2 and h3 etc-->
  <!--paragraphs for everything-->
  <!--never use a break-->
  <!--always use a new paragraph if want to break-->
  <!-- comment with control forwardslash -->

</body>
</html>
